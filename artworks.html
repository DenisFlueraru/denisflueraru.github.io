<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artworks - Denis Flueraru</title>
  <link href="https://fonts.googleapis.com/css2?family=Neue+Kaine:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Neue Kaine', sans-serif; background:white; overflow-x:hidden;}

    /* Header with fade to transparent */
    .header {
      position:fixed;
      top:0;
      width:100%;
      padding:25px 50px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background: linear-gradient(to bottom, white 0%, rgba(255,255,255,0) 100%);
      z-index:100;
    }
    .header .logo { font-weight:bold; font-size:20px; cursor:pointer; text-decoration:none; color:black;}
    .header .section-title { font-weight:400; font-size:22px; }
    .header .menu-toggle { cursor:pointer; font-weight:bold; font-size:22px; }

    /* Artworks grid */
    .artworks-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      max-width:1400px;
      margin: 160px auto 80px auto; /* top spacing to move below header */
      padding: 0 20px;
    }

    .artwork {
      text-align:center;
      cursor:pointer;
      transition: transform 0.2s ease;
    }

    .artwork img {
      width: 100%;
      border-radius:8px;
      transition: transform 0.3s ease;
    }

    .artwork:hover img {
      transform: scale(1.05);
    }

    .artwork-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    a.artwork-link {
      text-decoration: none;
      color: inherit;
    }

    /* Menu */
    .menu {
      position:fixed; top:0; right:-25%; width:25%; height:100%;
      background-color:rgb(182, 210, 40); /* green army tint like index */
      color:black; transition:right 0.4s ease; z-index:200;
      padding:50px 20px; display:flex; flex-direction:column; gap:20px; font-size:20px;
    }
    .menu.open { right:0; }
    .menu a { color:black; text-decoration:none; transition:color 0.2s ease; }
    .menu a:hover { color:#cd6c27; } /* brown hover */

    /* Grey overlay */
    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background-color:rgba(128,128,128,0.2); display:none; z-index:150;
    }
    .overlay.active { display:block; }

    /* Fixed spinning logo bottom-left */
    .atomat-fixed {
      position:fixed;
      bottom:20px; left:20px;
      width:120px;
      animation: spin 20s linear infinite;
      z-index:100;
      cursor:pointer;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media(max-width:1200px){
      .artworks-grid { grid-template-columns: repeat(3, 1fr); gap:30px; }
    }

    @media(max-width:900px){
      .artworks-grid { grid-template-columns: repeat(2, 1fr); gap:25px; }
    }

    @media(max-width:600px){
      .artworks-grid { grid-template-columns: 1fr; gap:20px; margin-top:140px; }
      .header { padding:15px 20px; }
      .atomat-fixed { width:80px; bottom:15px; left:15px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="https://denisflueraru.github.io/" class="logo">Denis Flueraru</a>
    <span class="section-title">Artworks</span>
    <span class="menu-toggle" onclick="toggleMenu()">Menu</span>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Artworks grid -->
  <div class="artworks-grid">
    <a href="beyondthenoisetheconcretespeaks.html" class="artwork-link">
      <div class="artwork">
        <img src="images/Beyondthenoisetheconcretespeaks2.JPG">
        <div class="artwork-title">Beyond the noise, the concrete speaks (2024)</div>
      </div>
    </a>

    <a href="solara.html" class="artwork-link">
      <div class="artwork">
        <img src="images/SOLARA1.jpeg">
        <div class="artwork-title">Solara (2024)</div>
      </div>
    </a>

    <a href="metabloom.html" class="artwork-link">
      <div class="artwork">
        <img src="images/metabloom.png">
        <div class="artwork-title">Metabloom</div>
      </div>
    </a>

    <a href="auraltopographies.html" class="artwork-link">
      <div class="artwork">
        <img src="images/auraltopographies.jpeg">
        <div class="artwork-title">Aural Topographies</div>
      </div>
    </a>


    <a href="interstatic.html" class="artwork-link">
      <div class="artwork">
        <img src="images/interstatic.jpg">
        <div class="artwork-title">Interstatic</div>
      </div>
    </a>


    <!-- Add more artworks as needed -->
  </div>

  <!-- Fixed rotating image bottom-left -->
  <a href="https://atomatlab.com" target="_blank">
    <img src="images/atomatlab.png" alt="Atomat Lab Logo" class="atomat-fixed">
  </a>

  <!-- Menu -->
  <div class="menu" id="menu">
    <a href="artworks.html">Artworks</a>
    <a href="workshops.html">Workshops</a>
    <a href="sound.html">Sound</a>
    <a href="collabs.html">Collabs</a>
    <div style="height:20px;"></div>
    <a href="shop.html">Shop</a>
    <a href="services.html">Services</a>
    <div style="height:20px;"></div>
    <a href="biography.html">Biography</a>
    <a href="contact.html">Contact</a>
  </div>

  <script>
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');

    function toggleMenu(){
      const isOpen = menu.classList.contains('open');
      if(isOpen){
        menu.classList.remove('open');
        overlay.classList.remove('active');
      } else {
        menu.classList.add('open');
        overlay.classList.add('active');
      }
    }

    // Clicking overlay closes menu
    overlay.addEventListener('click', () => {
      if(menu.classList.contains('open')){
        menu.classList.remove('open');
        overlay.classList.remove('active');
      }
    });
  </script>

</body>
</html>
