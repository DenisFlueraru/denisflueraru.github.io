<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Denis Flueraru â€” Portfolio</title>
<style>
  :root{
    --bg: #111111;
    --grid-line: #333333;
    --olive: #717b3b;
    --khaki: #b2b07a;
    --grey: #6b6b6b;
    --black: #000000;
    --orange: #d66a2b;
    --fluoro: #9cff4d;
    --grid-cell: 80px; /* bigger squares */
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg);
    color:var(--black);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
    display:flex;
    justify-content:center;
    padding:0;
  }

  .wrap{
    width:100vw;
    height:100vh;
    display:grid;
    grid-template-columns: 1fr 320px;
    gap:28px;
    position:relative;
  }

  /* full-screen grid background */
  .left {
    background:
      linear-gradient(to right, var(--grid-line) 2px, transparent 2px),
      linear-gradient(to bottom, var(--grid-line) 2px, transparent 2px);
    background-size: var(--grid-cell) var(--grid-cell);
    padding:36px;
    min-height:100vh;
    position:relative;
    overflow:hidden;
  }

  /* Top-left name + tagline */
  .brand {
    position:absolute;
    top:18px;
    left:18px;
    font-weight:600;
    letter-spacing:0.02em;
    color:#fff;
    z-index:10;
  }
  .brand .name { font-size:18px; }
  .brand .tag { font-size:12px; color:var(--grey); margin-top:6px; text-transform:lowercase; }

  .play-area {
    width:100%;
    height:100%;
    position:relative;
  }

  .quad {
    position:absolute;
    touch-action:none;
  }

  /* shapes: filleted squares */
  .shape {
    position: absolute;
    width:120px;
    height:120px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:13px;
    text-transform:uppercase;
    letter-spacing:1px;
    cursor:pointer;
    user-select:none;
    border-radius:16px;
    transition: transform 300ms cubic-bezier(.2,.9,.2,1), box-shadow 300ms, background 300ms;
    will-change: transform, box-shadow;
  }

  .s-sound{ background: var(--olive); color:#fff; }
  .s-inter{ background: var(--khaki); color:#000; }
  .s-install{ background: var(--grey); color:#fff; }
  .s-proto{ background: var(--orange); color:#fff; }

  .shape .label { pointer-events:none; }

  /* hover effect: double size + shadow with palette color */
  .shape:hover {
    transform: scale(2);
  }
  .s-sound:hover { box-shadow: 0 20px 40px var(--fluoro); }
  .s-inter:hover { box-shadow: 0 20px 40px var(--olive); }
  .s-install:hover { box-shadow: 0 20px 40px var(--orange); }
  .s-proto:hover { box-shadow: 0 20px 40px var(--khaki); }

  .right {
    padding:10px 6px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .preview {
    height: calc((100% - 36px) / 4);
    min-height:120px;
    background:#222;
    border-radius:6px;
    overflow:hidden;
    position:relative;
    perspective:900px;
  }
  .preview .flip {
    position:absolute;
    inset:0;
    display:block;
    transform-style:preserve-3d;
  }
  .preview .img {
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
    backface-visibility:hidden;
  }
  .preview .caption {
    position:absolute;
    left:10px;
    bottom:10px;
    font-weight:700;
    font-size:12px;
    color:#fff;
    text-shadow:0 1px 2px rgba(0,0,0,0.45);
  }

  @media (max-width:920px){
    .wrap{ grid-template-columns: 1fr; }
    .right{ order:2; flex-direction:row; gap:8px; overflow:auto; }
    .preview{ min-width:120px; height:120px; flex:0 0 120px; }
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="left" id="leftArea">
    <div class="brand">
      <div class="name">Denis Flueraru</div>
      <div class="tag">practice playing every field of life</div>
    </div>
    <div class="play-area" id="playArea">
      <div class="quad" id="q1" style="left:6%; top:10%; width:42%; height:40%;">
        <div class="shape s-sound" data-key="sound" style="left:18%; top:22%;" id="shape-sound">
          <div class="label">Sound</div>
        </div>
      </div>
      <div class="quad" id="q2" style="right:6%; top:10%; width:42%; height:40%;">
        <div class="shape s-inter" data-key="interactivity" style="left:58%; top:18%;" id="shape-inter">
          <div class="label">Interactivity</div>
        </div>
      </div>
      <div class="quad" id="q3" style="left:6%; bottom:10%; width:42%; height:40%;">
        <div class="shape s-install" data-key="installations" style="left:22%; top:18%;" id="shape-install">
          <div class="label">Installations</div>
        </div>
      </div>
      <div class="quad" id="q4" style="right:6%; bottom:10%; width:42%; height:40%;">
        <div class="shape s-proto" data-key="prototyping" style="left:62%; top:18%;" id="shape-proto">
          <div class="label">Prototyping</div>
        </div>
      </div>
    </div>
  </div>

  <div class="right" id="rightCol">
    <div class="preview" data-key="sound"><div class="flip" id="flip-sound"></div><div class="caption">Sound</div></div>
    <div class="preview" data-key="interactivity"><div class="flip" id="flip-inter"></div><div class="caption">Interactivity</div></div>
    <div class="preview" data-key="installations"><div class="flip" id="flip-install"></div><div class="caption">Installations</div></div>
    <div class="preview" data-key="prototyping"><div class="flip" id="flip-proto"></div><div class="caption">Prototyping</div></div>
  </div>
</div>

<script>
const leftArea = document.getElementById('leftArea');
const GRID_CELL = 80;

/* Build grid points */
function buildGridPoints(container){
  const rect = container.getBoundingClientRect();
  const points = [];
  const offsetX = rect.left + 36;
  const offsetY = rect.top + 36;
  const cols = Math.ceil((rect.width - 72) / GRID_CELL) + 1;
  const rows = Math.ceil((rect.height - 72) / GRID_CELL) + 1;
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      const x=offsetX+c*GRID_CELL;
      const y=offsetY+r*GRID_CELL;
      points.push({x,y});
    }
  }
  return {points, rect};
}

let gridData = buildGridPoints(leftArea);
window.addEventListener('resize', ()=> gridData = buildGridPoints(leftArea));

/* Shapes array */
const shapes = [
  {el: document.getElementById('shape-sound'), quad: document.getElementById('q1')},
  {el: document.getElementById('shape-inter'), quad: document.getElementById('q2')},
  {el: document.getElementById('shape-install'), quad: document.getElementById('q3')},
  {el: document.getElementById('shape-proto'), quad: document.getElementById('q4')}
];

/* Right previews with random interval cycling */
const IMAGES = {
  sound: [
    'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=1200',
    'https://images.unsplash.com/photo-1511376777868-611b54f68947?q=80&w=1200'
  ],
  interactivity: [
    'https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=1200',
    'https://images.unsplash.com/photo-1505238680356-667803448bb6?q=80&w=1200'
  ],
  installations: [
    'https://images.unsplash.com/photo-1518733057094-95b53136d1a2?q=80&w=1200',
    'https://images.unsplash.com/photo-1524499982521-1ffd58dd89ea?q=80&w=1200'
  ],
  prototyping: [
    'https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=1200',
    'https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200'
  ]
};

function initPreview(previewEl, images){
  const flip = previewEl.querySelector('.flip');
  const front = document.createElement('div');
  front.className='img front';
  const back = document.createElement('div');
  back.className='img back';
  flip.appendChild(front);
  flip.appendChild(back);

  let idx = 0;
  function cycleImage(){
    const nextIdx = Math.floor(Math.random()*images.length);
    back.style.backgroundImage = `url('${images[nextIdx]}')`;
    back.style.opacity = 0;
    back.style.transition = 'opacity 600ms ease';
    setTimeout(()=>{ back.style.opacity = 1; const tmp=front.style.backgroundImage; front.style.backgroundImage=back.style.backgroundImage; back.style.backgroundImage=tmp; },100);
    const delay = 1000 + Math.random()*1000; // 1-2s
    setTimeout(()=>{
      setTimeout(cycleImage,3000); // wait 3s before next cycle
    },delay);
  }
  front.style.backgroundImage=`url('${images[0]}')`;
  setTimeout(cycleImage, 1000);
}

document.querySelectorAll('.preview').forEach(p=>{
  const key=p.dataset.key;
  if(IMAGES[key]) initPreview(p, IMAGES[key]);
});
</script>
</body>
</html>
