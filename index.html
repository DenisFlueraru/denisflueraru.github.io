<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Denis Flueraru â€” Portfolio</title>
<style>
  :root{
    --bg: #ffffff; /* background white */
    --grid-line: #e6e6e6;
    --olive: #717b3b;
    --khaki: #b2b07a;
    --grey: #6b6b6b;
    --black: #111111;
    --orange: #d66a2b;
    --fluoro: #9cff4d;
    --grid-cell: 120px; /* bigger squares */
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg);
    color:var(--black);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
    display:flex;
    justify-content:center;
    padding:0;
  }

  .wrap{
    width:100vw;
    height:100vh;
    display:grid;
    grid-template-columns: 1fr 320px;
    gap:28px;
    position:relative;
  }

  .left {
    background:
      linear-gradient(to right, var(--grid-line) 2px, transparent 2px),
      linear-gradient(to bottom, var(--grid-line) 2px, transparent 2px);
    background-size: var(--grid-cell) var(--grid-cell);
    padding:36px;
    min-height:100vh;
    position:relative;
    overflow:hidden;
  }

  .brand {
    position:absolute;
    top:18px;
    left:18px;
    font-weight:600;
    letter-spacing:0.02em;
    color:#111;
    z-index:10;
  }
  .brand .name { font-size:18px; }
  .brand .tag { font-size:12px; color:var(--grey); margin-top:6px; text-transform:lowercase; }

  .play-area {
    width:100%;
    height:100%;
    position:relative;
  }

  .quad {
    position:absolute;
    touch-action:none;
  }

  .shape {
    position: absolute;
    width:var(--grid-cell);
    height:var(--grid-cell);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:14px;
    text-transform:uppercase;
    letter-spacing:1px;
    cursor:pointer;
    user-select:none;
    border-radius:16px;
    transition: transform 300ms cubic-bezier(.2,.9,.2,1), box-shadow 300ms, background 300ms;
    will-change: transform, box-shadow;
  }

  .s-sound{ background: var(--olive); color:#fff; }
  .s-inter{ background: var(--khaki); color:#000; }
  .s-install{ background: var(--grey); color:#fff; }
  .s-proto{ background: var(--orange); color:#fff; }

  .shape .label { pointer-events:none; text-align:center; }

  .shape:hover { transform: scale(1.8); }
  .s-sound:hover { box-shadow: 0 15px 30px var(--fluoro); }
  .s-inter:hover { box-shadow: 0 15px 30px var(--olive); }
  .s-install:hover { box-shadow: 0 15px 30px var(--orange); }
  .s-proto:hover { box-shadow: 0 15px 30px var(--khaki); }

  .right {
    padding:10px 6px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .preview {
    width:var(--grid-cell);
    height:var(--grid-cell);
    background:#efefef;
    border-radius:6px;
    overflow:hidden;
    position:relative;
    perspective:900px;
  }
  .preview .flip {
    position:absolute;
    inset:0;
    display:block;
    transform-style:preserve-3d;
  }
  .preview .img {
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
    backface-visibility:hidden;
  }
  .preview .caption {
    position:absolute;
    left:5px;
    bottom:5px;
    font-weight:700;
    font-size:12px;
    color:#111;
    text-shadow:0 1px 2px rgba(255,255,255,0.45);
  }

  @media (max-width:920px){
    .wrap{ grid-template-columns: 1fr; }
    .right{ order:2; flex-direction:row; gap:8px; overflow:auto; }
    .preview{ flex:0 0 var(--grid-cell); height:var(--grid-cell); }
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="left" id="leftArea">
    <div class="brand">
      <div class="name">Denis Flueraru</div>
      <div class="tag">practice playing every field of life</div>
    </div>
    <div class="play-area" id="playArea">
      <!-- place the 4 shapes closer together -->
      <div class="quad" id="q1" style="left:35%; top:30%; width:15%; height:15%;">
        <div class="shape s-sound" id="shape-sound">
          <div class="label">Sound</div>
        </div>
      </div>
      <div class="quad" id="q2" style="left:50%; top:30%; width:15%; height:15%;">
        <div class="shape s-inter" id="shape-inter">
          <div class="label">Interactivity</div>
        </div>
      </div>
      <div class="quad" id="q3" style="left:35%; top:50%; width:15%; height:15%;">
        <div class="shape s-install" id="shape-install">
          <div class="label">Installations</div>
        </div>
      </div>
      <div class="quad" id="q4" style="left:50%; top:50%; width:15%; height:15%;">
        <div class="shape s-proto" id="shape-proto">
          <div class="label">Prototyping</div>
        </div>
      </div>
    </div>
  </div>

  <div class="right" id="rightCol">
    <div class="preview" data-key="sound"><div class="flip" id="flip-sound"></div><div class="caption">Sound</div></div>
    <div class="preview" data-key="interactivity"><div class="flip" id="flip-inter"></div><div class="caption">Interactivity</div></div>
    <div class="preview" data-key="installations"><div class="flip" id="flip-install"></div><div class="caption">Installations</div></div>
    <div class="preview" data-key="prototyping"><div class="flip" id="flip-proto"></div><div class="caption">Prototyping</div></div>
  </div>
</div>

<script>
const IMAGES = {
  sound: [
    'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=1200',
    'https://images.unsplash.com/photo-1511376777868-611b54f68947?q=80&w=1200'
  ],
  interactivity: [
    'https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=1200',
    'https://images.unsplash.com/photo-1505238680356-667803448bb6?q=80&w=1200'
  ],
  installations: [
    'https://images.unsplash.com/photo-1518733057094-95b53136d1a2?q=80&w=1200',
    'https://images.unsplash.com/photo-1524499982521-1ffd58dd89ea?q=80&w=1200'
  ],
  prototyping: [
    'https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=1200',
    'https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200'
  ]
};

function initPreview(previewEl, images){
  const flip = previewEl.querySelector('.flip');
  const front = document.createElement('div');
  front.className='img front';
  const back = document.createElement('div');
  back.className='img back';
  flip.appendChild(front);
  flip.appendChild(back);

  front.style.backgroundImage=`url('${images[0]}')`;

  function cycleImage(){
    const nextIdx=Math.floor(Math.random()*images.length);
    back.style.backgroundImage=`url('${images[nextIdx]}')`;
    back.style.opacity=0;
    back.style.transition='opacity 600ms ease';
    setTimeout(()=>{
      back.style.opacity=1;
      const tmp=front.style.backgroundImage;
      front.style.backgroundImage=back.style.backgroundImage;
      back.style.backgroundImage=tmp;
    },100);
    const delay=1000 + Math.random()*1000;
    setTimeout(()=>setTimeout(cycleImage,3000),delay);
  }
  setTimeout(cycleImage,1000);
}

document.querySelectorAll('.preview').forEach(p=>{
  const key=p.dataset.key;
  if(IMAGES[key]) initPreview(p, IMAGES[key]);
});
</script>
</body>
</html>
