<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denis Flueraru</title>
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Avenir", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: white;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, white 0%, rgba(255,255,255,0) 100%);
      z-index: 100;
    }

    .header .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .header .menu-toggle {
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }

    /* Main content scroll */
    .main-content {
      display: flex;
      justify-content: center;
      padding-top: 100px; /* header space */
      min-height: 100vh;
    }

    .scroll-container {
      display: flex;
      flex-direction: column;
      gap: 50px;
      max-width: 800px;
      scroll-behavior: smooth;
      overflow-y: auto;
      height: calc(100vh - 100px);
    }

    .update {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .update img {
      max-width: 80%;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .update p {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      max-width: 600px;
    }

    /* Menu overlay */
    .menu {
      position: fixed;
      top: 0;
      right: -25%;
      width: 25%;
      height: 100%;
      background-color: #D2B48C; /* Tan */
      color: black;
      transition: right 0.4s ease;
      z-index: 200;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu.open {
      right: 0;
    }

    .menu h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    .menu a {
      color: black;
      text-decoration: none;
      font-size: 18px;
    }

    /* Army color overlay when menu open */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(107, 142, 35, 0.2); /* semi-transparent olive drab */
      display: none;
      z-index: 150;
    }

    .overlay.active {
      display: block;
    }

    @media (max-width: 768px) {
      .menu {
        width: 50%;
        right: -50%;
      }

      .menu.open {
        right: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <span class="logo">Denis Flueraru</span>
    <span class="menu-toggle" onclick="toggleMenu()">Menu</span>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Main content -->
  <div class="main-content">
    <div class="scroll-container" id="scroll-container">
      <!-- Example updates -->
      <div class="update">
        <img src="https://via.placeholder.com/600x400" alt="Example Image 1">
        <img src="https://via.placeholder.com/600x400" alt="Example Image 2">
        <p>This week I completed a project on modern web design, exploring minimalist layouts and interactive menus.</p>
      </div>
      <div class="update">
        <img src="https://via.placeholder.com/600x400" alt="Example Image 3">
        <p>Attended an inspiring workshop on color theory and its application in web interfaces.</p>
      </div>
    </div>
  </div>

  <!-- Menu -->
  <div class="menu" id="menu">
    <h2>Menu</h2>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <script>
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');
    const scrollContainer = document.getElementById('scroll-container');

    function toggleMenu() {
      const isOpen = menu.classList.contains('open');

      if (isOpen) {
        menu.classList.remove('open');
        overlay.classList.remove('active');
      } else {
        menu.classList.add('open');
        overlay.classList.add('active');
      }
    }

    // Keyboard navigation for continuous scroll
    document.addEventListener('keydown', function(e) {
      const scrollAmount = 200; // pixels per press
      if (e.key === 'ArrowDown') {
        scrollContainer.scrollBy({ top: scrollAmount, behavior: 'smooth' });
      } else if (e.key === 'ArrowUp') {
        scrollContainer.scrollBy({ top: -scrollAmount, behavior: 'smooth' });
      }
    });

    // Clicking overlay closes menu
    overlay.addEventListener('click', toggleMenu);
  </script>

</body>
</html>
